---
- name: Install Linux kernel build dependencies for SUSE sources
  become: yes
  become_method: sudo
  zypper:
    name:
      - bison
      - flex
      - git-core
      - gcc
      - make
      - gawk
      - bc
      - dump
      - sed
      - libopenssl-devel
      - libelf-devel
      - diffutils
      - net-tools
      - ncurses-devel
    extra_args: '--allow-vendor-change'
    state: latest
    disable_recommends: no
